<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid time-block">
      <div class="row">
      <!-- Timeblocks go here -->
      <div class="col-11" id="9-am">
        <div class="input-group mb-3">
          <div class="col-1">
            <span class ="time-slot" id="9">9:00AM</span>
          </div>
          <input type="text" class="my-input" id="block9" class= "form-control" placeholder="" aria-label="" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary saveBtn" type="button" id="button-addon2">Save</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
      <div class="col-11" id="10-am">
        <div class="input-group mb-3">
          <div class="col-1" value="10">
            <span class ="time-slot" id="10">10:00AM</span>
          </div>
          <input type="text" class="my-input" id="block10" class= "form-control" placeholder="" aria-label="" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary saveBtn" type="button" id="button-addon2">Save</button>
            </div>
          </div>
         </div> 
      </div>

            <button class="btn btn-outline-primary saveBtn" type="button" id="button-addon2">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
      <div class="col-11" id="12-pm">
        <div class="input-group mb-3">
